<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color: #FFFACD;
        }
        li{
            list-style: none;
            text-align: right;
            font-family: 'Anton', sans-serif;
        }
        .title {
            text-align: center;
            font-family: 'Anton', sans-serif;
            margin-right: 30px;
        }
        .hidden{
            opacity: 0;
            pointer-events: none;
        }
        .dropdown-header{
            cursor: pointer;
            font-family: 'Anton', sans-serif;
        }
        .dropDownContainer{
            display: flexbox;
            font-family: 'Anton', sans-serif;
            
        }
        a:hover, a:link, a:visited{
            background-color: transparent;
            text-decoration: none;
            font-family: 'Anton', sans-serif;
        }
        a:active, a:focus{
            color: transparent;
            background-color: transparent;
        }
        .startWrapper{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animationWrapper{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lineHolder{
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lineWrapper{
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .line{
            display: inline-block;
            text-align: center;
            margin-left: 10px; 
            margin-right: 10px;
            font-family: 'Anton', sans-serif;
        }
        .life{
            height: 50px;
            width: 50px;
        }

        a.startGame{
            position: relative;
            width: 180px;
            height: 60px;
            color: gray;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            line-height: 60px;
            letter-spacing: 2px;
            transition: 0.5s;
        }
        a.startGame:hover{
            background: #730bec url(pixel2.png);
            transition-delay: 0.8s;
            background-size: 180px;
            animation: animate 0.8s steps(8) forwards;
        }
        @keyframes animate {
         0%{
             background-position-y: 0;
         }   

         100%{
             background-position-y: -480px;
         }
        }
        .animation{
            border-radius: 5px;
        }

    </style>
    <div class="dropDownContainer">
        <ul class="header">
            <h2 class="title">HangMan</h2>
            <li class="dropdown-header gameOptions"><h6><a>Game Options</a></h6></li>
            <li><a class="dropdown-item hidden newGame" href="#">New Game</a></li>
            <li><a class="dropdown-item hidden theme" href="#">Dark</a></li>
            <audio src="Conga.mp3" type="audio/mpeg" class="conga"><!-- <source src="Conga.mp3" type="audio/mpeg"> --></audio>
        </ul>
    </div>

    <div class="lifeWrapper">
    </div>
    <!--
        TODO: MAKE THE GAME NOT UGLY
<img class="life heart7" src="https://cdn.staticcrate.com/stock-hd/effects/footagecrate-Broken_Heart_Icon_Sweet_Pixel@3X.png">
    -->

    <div class="startWrapper">
        <a href="#" class="startGame">Start Game</a>
    </div>
    <div class="animationWrapper"></div>

    <div class="lineWrapper">
        <ul class="lineHolder">

        </ul>
    </div>
</body>
</html>
